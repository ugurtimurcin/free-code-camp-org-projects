<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aea7978608.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="main">
        <div id="score">
            <div id="user-score-label" class="lbl">
                user
            </div> 
            <span id="user-score">0</span>:<span id="comp-score">0</span>
            <div class="lbl" id="comp-score-label">
                comp
            </div>
        </div>
        <span id="resetBtn">RESET</span>
        <h2 id="result-text"></h2>

        <div class="choose" id="rock">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="choose" id="paper">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="choose" id="scissors">
            <i class="fas fa-hand-scissors"></i>
        </div>

        <p id="action-text">Make your move.</p>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
