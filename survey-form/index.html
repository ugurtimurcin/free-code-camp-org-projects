<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body id="background">
    <header>
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
    </header>

    <main id="form">
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input required name="name" id="name" class="form-control" placeholder="Enter your name">
            <br>
            <label id="email-label">Email</label>
            <input type="email" name="email" required id="email" class="form-control" placeholder="Enter your Email">
            <br>
            <label id="number-label">Age<small> (optional)</small></label>
            <input max="1" min="100" required type="number" id="number" name="number" class="form-control" placeholder="Age">
            <br>
            <label for="role">Which option best describes your current role?</label>
            <select class="form-control" id="dropdown">
                <option value="0" selected disabled>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer ot to say</option>
                <option value="5">Other</option>
            </select>
            <br>
            <label>Would you recommend freeCodeCamp to a friend?</small></label>
            <div>
                <input checked type="radio" id="definitely"> 
                <label for="definitely">Definitely</label>
            </div>
            <div>
                <input type="radio" id="maybe"> 
                <label for="maybe">Maybe</label>
            </div>
            <div>
                <input type="radio" id="notsure"> 
                <label for="notsure">Not sure</label>
            </div>
            <br>
            <label for="role">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control" id="dropdown">
                <option value="0" selected disabled>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            <br>
            <label>What would you like to see improved? <small>(Check all that apply)</small></label>
            <div>
                <input name="frontend" type="checkbox" id="frontend"> 
                <label for="frontend">Front-end Projects</label>
            </div>

            <div>
                <input name="backend" type="checkbox" id="backend"> 
                <label for="backend">Back-end Projects</label>
            </div>

            <div >
                <input name="data" type="checkbox" id="Data"> 
                <label for="Data">Data Visualization</label>
            </div>

            <div>
                <input name="challenges" type="checkbox" id="challenges"> 
                <label for="challenges">Challenges</label>
            </div>

            <div>
                <input name="osc" type="checkbox" id="osc"> 
                <label for="osc">Open Source Community</label>
            </div>

            <div>
                <input name="git" type="checkbox" id="git"> 
                <label for="git">Gitter help rooms</label>
            </div>

            <div>
                <input name="videos" type="checkbox" id="videos"> 
                <label for="videos">Videos</label>
            </div>

            <div>
                <input name="city" type="checkbox" id="city"> 
                <label for="city">City Meetups</label>
            </div>

            <div>
                <input name="wiki" type="checkbox" id="wiki"> 
                <label for="wiki">Wiki</label>
            </div>

            <div>
                <input name="forum" type="checkbox" id="forum"> 
                <label for="forum">Forum</label>
            </div>

            <div>
                <input name="ac" type="checkbox" id="ac"> 
                <label for="ac">Additional Courses</label>
            </div>
            <br>
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea rows="5" class="form-control" placeholder="Enter your comment here..."></textarea>
            <br>
            <button type="submit" id="submit" class="btn btn-success">Submit</button>
        </form>
    </main>
</body>
</html>
